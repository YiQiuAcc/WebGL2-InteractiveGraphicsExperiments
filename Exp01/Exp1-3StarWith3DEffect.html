<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Star With 3D Effect</title>
</head>

<body>
    <canvas id="gl-canvas" width="600" height="600">
        Your browser does not support the canvas element of html 5
    </canvas>

    <!-- 顶点 Sharder 程序  | Vertex Shader Program -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es     // 使用GLSL ES 3.0 版本 | Use GLSL ES 3.0 version
        in vec4 a_Position; // 顶点位置属性 | Vertex position attribute
        in vec4 a_Color;    // 顶点颜色属性 | Vertex color attribute
        out vec4 v_Color;   // 输出颜色属性 | Output color attribute
        void main(){
            gl_Position = a_Position;   // 内建变量, 输出顶点位置 | Built-in variables, output vertex positions
            gl_PointSize = 5.0;         // 内建变量, 设置点的大小 | Built-in variables to set the size of the point
            v_Color = a_Color;          // 输出颜色属性赋值为顶点颜色属性 | Output color attribute is assigned to vertex color attribute
        }
    </script>
    <!-- 片元 Sharder 程序  | Fragment Shader Program -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es     // 使用GLSL ES 3.0 版本 | Use GLSL ES 3.0 version
        precision mediump float;    // 设置浮点数精度为中等 | Set the floating point precision to medium
        in vec4 v_Color;    // 输入颜色属性 | Input color attribute
        out vec4 f_Color;   // 输出片元颜色 | Output fragment color
        void main(){
            f_Color=v_Color;// 指定片元颜色 | Specify fragment color
        }
    </script>

    <script src="../Utils/initShaders.js"></script>
    <script src="../Utils/MV.js"></script>
    <script src="./Exp1-3StarWith3DEffect.js"></script>
</body>

</html>

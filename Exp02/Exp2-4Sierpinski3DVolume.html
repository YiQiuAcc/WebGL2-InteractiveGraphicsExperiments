<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>3D Sierpinski volume subdivision</title>
    <style>
        .notice {
            background-color: #1795bb;
            border: none;
            color: white;
            padding: 10px 10px;
            max-width: 590px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <canvas id="gl-canvas" width="600" height="600">
        Your browser does not support the canvas element of html 5
    </canvas>
    <br>
    <label class="notice">Click the left button to reduce the number of recursions, 
        click the right button to increase it. (0-8)</label>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec3 a_Position;
        in vec3 a_Color;
        out vec4 v_Color;
        void main() {
            gl_Position = vec4(a_Position, 1.0);
            v_Color = vec4(a_Color,1.0);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        in vec4 v_Color;
        out vec4 fcolor;
        void main() {
            fcolor = v_Color;
        }
    </script>

    <script src="../Utils/initShaders.js"></script>
    <script src="../Utils/MV.js"></script>
    <script src="./Exp2-4Sierpinski3DVolume.js"></script>
</body>

</html>

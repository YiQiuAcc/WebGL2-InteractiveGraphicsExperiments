<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Draw Colorful Gradient Squares</title>
    <style>
        .notice {
            background-color: #1795bb;
            border: none;
            color: white;
            padding: 10px;
            max-width: 590px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <canvas id="gl-canvas" width="600" height="600">
        Your browser does not support the canvas element of html 5
    </canvas>
    <br>
    <div class="notice">Mouse drag to draw gradient squares</div>
    <!-- 顶点 Sharder 程序 | Vertex Shader Program -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec3 a_Position, a_Color;
        out vec4 v_Color;
        uniform mat4 u_matMVP;  // 投影矩阵 | Projection matrix
        void main() {
            gl_Position = u_matMVP * vec4(a_Position, 1.0);
            v_Color = vec4(a_Color, 1.0);
        }
    </script>
    <!-- 片元 Sharder 程序 | Fragment Shader Program -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision highp float;
        in vec4 v_Color;
        out vec4 fcolor;
        void main() {
            fcolor = v_Color;
        }
    </script>

    <script src="../Utils/initShaders.js"></script>
    <script src="../Utils/MV.js"></script>
    <script src="./Exp4-1SquareDraw.js"></script>
</body>

</html>
